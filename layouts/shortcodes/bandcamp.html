{{- $id := .Get "id" -}} {{- with .Get "layout" -}}

{{- if eq . "track" -}}
<iframe
  style="border: 0; width: 100%; height: 42px; padding-bottom: 12px;"
  src="https://bandcamp.com/EmbeddedPlayer/track={{ $id }}/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/"
>
</iframe>

{{- else if eq . "medium" -}}
<iframe
  style="border: 0; width: 100%; height: 120px; padding-bottom: 12px;"
  src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=true/artwork=small/transparent=true/"
  seamless
>
</iframe>

{{- else if eq . "large" -}}
<div style="max-width: 400px; padding-bottom: 16px;">
  <div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 100%; padding-top: 205px;">
    <iframe
      style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;"
      src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=true/transparent=true/"
      seamless
    >
    </iframe>
  </div>
</div>

{{- end -}} {{- end -}}
